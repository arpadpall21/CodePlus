<html>
<head>
<title> JavaScript Test </title>
<style>
body {
	color:green;
}
</style>
</head>
<body>
<h1> This is the heading First </h1>
<p> This one is a paragraph </p>
<button id="butt"> !!COLOR Change!! </button>
<script>
document.getElementById('butt').onclick = changeColor;
var currentColor = "green";

function changeColor(){
			if(currentColor == "green"){
		document.body.style.color = "purple";
		currentColor = "purple";
	}		
		else{
		document.body.style.color = "green";
		currentColor = "green";
	}
	return currentColor;
}
</script>
</body>
</html>
